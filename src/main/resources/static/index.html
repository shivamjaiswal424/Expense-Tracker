<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker - Auth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 40px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #222;
            margin-bottom: 4px;
        }

        #subtitle {
            color: #666;
            font-size: 15px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            width: 480px;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.07);
        }

        h2 {
            margin-top: 0;
            font-size: 20px;
        }

        label {
            font-size: 13px;
            color: #666;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            padding: 10px 16px;
            background: #2563eb;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #1e4fcf;
        }

        hr {
            margin: 24px 0;
            border: none;
            border-top: 1px solid #eee;
        }

        #auth-status {
            margin-top: 10px;
            font-size: 13px;
            color: #e11d48;
        }
    </style>
</head>
<body>

<h1>Expense Tracker</h1>
<div id="subtitle">Sign up or log in to manage your personal expenses.</div>

<div class="card">
    <h2>Sign up</h2>

    <label>Full name</label>
    <input id="su-name" placeholder="Full name">

    <label>Email</label>
    <input id="su-email" placeholder="you@example.com">

    <label>Password</label>
    <input id="su-pass" type="password" placeholder="Password">

    <label>Confirm password</label>
    <input id="su-pass-confirm" type="password" placeholder="Re-enter password">

    <button onclick="signup()">Create account</button>

    <hr>

    <h2>Login</h2>

    <label>Email</label>
    <input id="li-email" placeholder="you@example.com">

    <label>Password</label>
    <input id="li-pass" type="password" placeholder="******">

    <button onclick="login()">Login</button>

    <p id="auth-status"></p>
</div>

<script>
    const API_BASE = '/api';

    async function signup() {
        const fullName = document.getElementById('su-name').value.trim();
        const email = document.getElementById('su-email').value.trim();
        const password = document.getElementById('su-pass').value;
        const confirm = document.getElementById('su-pass-confirm').value;

        if (!fullName || !email || !password || !confirm) {
            document.getElementById('auth-status').innerText = 'Please fill in all fields.';
            return;
        }

        if (password !== confirm) {
            document.getElementById('auth-status').innerText = 'Passwords do not match.';
            return;
        }

        const body = { fullName, email, password };

        try {
            const res = await fetch(API_BASE + '/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const data = await res.json();
            if (res.ok) {
                // store token and go to dashboard
                localStorage.setItem('jwt', data.token);
                window.location.href = '/dashboard.html';
            } else {
                document.getElementById('auth-status').innerText =
                    data.message || 'Signup failed';
            }
        } catch (e) {
            document.getElementById('auth-status').innerText = 'Network error.';
        }
    }

    async function login() {
        const email = document.getElementById('li-email').value.trim();
        const password = document.getElementById('li-pass').value;

        if (!email || !password) {
            document.getElementById('auth-status').innerText = 'Enter email and password.';
            return;
        }

        const body = { email, password };

        try {
            const res = await fetch(API_BASE + '/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('jwt', data.token);
                window.location.href = '/dashboard.html';
            } else {
                document.getElementById('auth-status').innerText =
                    data.message || 'Login failed';
            }
        } catch (e) {
            document.getElementById('auth-status').innerText = 'Network error.';
        }
    }
</script>
</body>
</html>
